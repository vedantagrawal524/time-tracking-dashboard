<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Time tracking dashboard" />
    <meta name="author" content="Vedant Agrawal" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Time tracking dashboard</title>
    <link rel="stylesheet" href="/css/style.css" />
    <script defer src="/js/main.js"></script>
  </head>
  <body>
    <main class="dashboard">
      <section class="profile">
        <div class="user">
          <img
            src="/images/image-jeremy.png"
            alt="Jeremy Robson"
            width="234"
            height="234"
          />
          <div class="user-text">
            <p class="message">Report for</p>
            <h1 class="name">Jeremy Robson</h1>
          </div>
        </div>
        <div class="menu">
          <p class="daily">Daily</p>
          <p class="weekly active">Weekly</p>
          <p class="monthly">Monthly</p>
        </div>
      </section>

      <section class="work card">
        <div class="card-bg"></div>
        <div class="card-content">
          <div class="card-header">
            <h4 class="title">Work</h4>
            <img src="/images/icon-ellipsis.svg" alt="Menu" class="dots" />
          </div>
          <div class="card-body">
            <h2 class="current-time">32hrs</h2>
            <p class="previous">
              Previous - <span class="previous-time">36hrs</span>
            </p>
          </div>
        </div>
      </section>

      <section class="play card">
        <div class="card-bg"></div>
        <div class="card-content">
          <div class="card-header">
            <h4 class="title">Play</h4>
            <img src="/images/icon-ellipsis.svg" alt="Menu" class="dots" />
          </div>
          <div class="card-body">
            <h2 class="current-time">10hrs</h2>
            <p class="previous">
              Previous - <span class="previous-time">8hrs</span>
            </p>
          </div>
        </div>
      </section>

      <section class="study card">
        <div class="card-bg"></div>
        <div class="card-content">
          <div class="card-header">
            <h4 class="title">Study</h4>
            <img src="/images/icon-ellipsis.svg" alt="Menu" class="dots" />
          </div>
          <div class="card-body">
            <h2 class="current-time">4hrs</h2>
            <p class="previous">
              Previous - <span class="previous-time">7hrs</span>
            </p>
          </div>
        </div>
      </section>

      <section class="exercise card">
        <div class="card-bg"></div>
        <div class="card-content">
          <div class="card-header">
            <h4 class="title">Exercise</h4>
            <img src="/images/icon-ellipsis.svg" alt="Menu" class="dots" />
          </div>
          <div class="card-body">
            <h2 class="current-time">4hrs</h2>
            <p class="previous">
              Previous - <span class="previous-time">5hrs</span>
            </p>
          </div>
        </div>
      </section>

      <section class="social card">
        <div class="card-bg"></div>
        <div class="card-content">
          <div class="card-header">
            <h4 class="title">Social</h4>
            <img src="/images/icon-ellipsis.svg" alt="Menu" class="dots" />
          </div>
          <div class="card-body">
            <h2 class="current-time">5hrs</h2>
            <p class="previous">
              Previous - <span class="previous-time">10hrs</span>
            </p>
          </div>
        </div>
      </section>

      <section class="care card">
        <div class="card-bg"></div>
        <div class="card-content">
          <div class="card-header">
            <h4 class="title">Self Care</h4>
            <img src="/images/icon-ellipsis.svg" alt="Menu" class="dots" />
          </div>
          <div class="card-body">
            <h2 class="current-time">2hrs</h2>
            <p class="previous">
              Previous - <span class="previous-time">2hrs</span>
            </p>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
